{% load static %}

<!doctype html>
<html lang="en">

<head>
	<title>Sign Up 07</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'csss/style.css' %}">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up #07</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="img" style="background-image: url(images/bg.jpg);"></div>
						<h3 class="text-center mb-4">Create Your Account</h3>
						<form action="{% url 'accounts:signup' %}" method="post" class="signup-form">
							{% csrf_token %}
	                            {% if form.non_field_errors %}
	                                <div class="alert alert-danger">
	                                    {{ form.non_field_errors }}
	                                </div>
	                            {% endif %}
	                            {% for field in form %}
	                                {% if field.errors %}
	                                    <div class="alert alert-danger">{{ field.errors }}</div>
	                                {% endif %}
	                            {% endfor %}
							<div class="form-group mb-3">
								<label class="label" for="username">Username</label>
								<input type="text" name="username" id="username" class="form-control" placeholder="username" value="{{ form.username.value|default_if_none:'' }}">
							</div>
							<div class="form-group mb-3">
								<label class="label" for="password1">Password</label>
								<input id="password1" name="password1" type="password" class="form-control" placeholder="Password">
							</div>
							<div class="form-group mb-3">
								<label class="label" for="password2">Confirm Password</label>
								<input id="password2" name="password2" type="password" class="form-control" placeholder="Confirm Password">
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
							</div>
						</form>
						<p>I'm already a member! <a data-toggle="tab" href="#signin">Sign In</a></p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'jss/jquery.min.js' %}"></script>
	<script src="{% static 'jss/popper.js' %}"></script>
	<script src="{% static 'jss/bootstrap.min.js' %}"></script>
	<script src="{% static 'jss/main.js' %}"></script>

</body>

</html>
